<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS30 | LocalStorage</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <center>
    <h1>¡proviciones para esta cuarentena!</h1>
  </center>
  <div class="wrapper">
    <h2>Listado de cositas</h2>
    <h3>Tus cositas seguirán aquí aunque refresques o cierres la página</h3>
    <p></p>
    <ul class="plates">
      <li>Fruticas y Verduras</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Descripción" required>
      <input type="submit" value="+ Añadir">
    </form>
    <p>
      <button onclick="checkAll();">Marcar Todos</button>
      <button onclick="uncheckAll();">Desmarcar Todos</button>
      <button onclick="deleteAll();">Borrar Todos</button>
    </p>
  </div>

<script type="text/javascript" src="script.js"></script>

</body>
