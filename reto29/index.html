<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS30 | Countdown Timer</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="alarm" src="sounds/alarm.mp3" type="audio/mp3"></audio>
  <audio id="clock" src="sounds/clock.mp3" type="audio/mp3"></audio>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Segs</button>
      <button data-time="300" class="timer__button">5 Mins</button>
      <button data-time="900" class="timer__button">15 Mins</button>
      <button data-time="1200" class="timer__button">20 Mins</button>
      <button data-time="" class="timer__button" id="newYear">AÃ±o Nuevo</button>
      <button data-time="31536000" class="timer__button">Semestre 2019-2</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Ingresa los minutos">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
